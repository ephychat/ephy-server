<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple@3.3.1/dist/siimple.min.css">
</head>
<body>
    <div id="app" class="siimple-box siimple-content">
        <form action="/users" id="form" method="post" class="siimple-form" @submit="">
            Nickname: <input type="text" name="nickname" class="siimple-form-field" v-model="nickname">
            Username: <input type="text" name="username" class="siimple-form-field" v-model="username">
            Password: <input type="password" name="password" class="siimple-form-field" v-model="password">
            E-mail: <input type="email" name="email" class="siimple-form-field" v-model="email">
            <input type="submit" value="submit" class="siimple-btn">
        </form>
    </div>
</body>
<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#form',
        data: {
            nickname: '',
            username: '',
            password: '',
            email: '',
        },

</script>
</html>
